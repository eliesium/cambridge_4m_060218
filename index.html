<html>
<head>
<link rel="stylesheet" href="styles/poker.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="scripts/pokerTimer.js"></script>
<script src="scripts/pokerCards.js"></script>
</head>
	<body>
		<div id="pokerHeader">
			<div id="sessionDetails">
				<ln>Poker Planning Session</ln>
				<ln class="important">ABC123</ln>
			</div>
			<div id="pokerTimerWrapper">
				<div id="pokerTimerView">
					<ln id="pokerTimer" class="important">Timer stopped.</ln>
				</div>
				<div id="pokerTimerCtrl">
					<button type="button" id="timerStart" onclick="timerStart()">Start</button>
					<button type="button" id="timerStop" onclick="timerStop()">Stop</button>
					<button type="button" id="timerSettings" onclick="timerSettings()">Settings</button>
				</div>
			</div>
		</div>
		<div id="pokerBody" ng-app="PokerCardApp" ng-controller="PokerCardCtrl">
			<div id="selectedCard">
				<p>Name: <input type="text" ng-model="participantName"></p>
				<p>{{participantName}}, you picked the following card: {{selectedCard}}</p>
			</div>
			<div id="pokerCards">
					<button ng-repeat="card in pokerCards" type="button" class="pokerCardButtons" ng-click="updateSelected(card);">{{card}}</button>
			</div>
		</div>
	</body>
</html>
